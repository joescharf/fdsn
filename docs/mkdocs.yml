site_name: FDSN Portal
site_url: https://fdsn.example.com
site_description: "FDSN Portal documentation"
edit_uri: ""

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  language: en
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

plugins:
  - git-revision-date-localized
  - search

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - Configuration: configuration.md
  - Web UI Guide:
    - web-ui/index.md
    - Dashboard: web-ui/dashboard.md
    - Sources: web-ui/sources.md
    - Station Explorer: web-ui/explorer.md
    - Station Browser: web-ui/stations.md
    - Interactive Map: web-ui/map.md
    - Waveform Viewer: web-ui/waveforms.md
    - FDSN Query Tester: web-ui/fdsn-tester.md
  - FDSN Web Services:
    - fdsn-services/index.md
    - Station Service: fdsn-services/station.md
    - Dataselect Service: fdsn-services/dataselect.md
    - Availability Service: fdsn-services/availability.md
  - CLI Reference: cli-reference.md
  - API Reference: api-reference.md
  - Architecture: architecture.md
  - Development:
    - development/index.md
    - Contributing: development/contributing.md

markdown_extensions:
  # Python Markdown
  - admonition
  - meta
  - footnotes
  - attr_list
  - def_list
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: false
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
